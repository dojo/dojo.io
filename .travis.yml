sudo: false
language: node_js
node_js:
- 6
before_install:
- npm install grunt-cli -g

jobs:
  include:
    stage: Test site
    env:
      - TUTORIAL=N/A
    script:
      - grunt test
      - grunt ci
deploy:
  provider: script
  script: grunt publish
  skip_cleanup: true
  on:
    branch: master
