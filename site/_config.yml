#    per_page: 4
#    order_by: -date
#    include:
#      - tag tutorials
#    layout: 
#      - archive

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: dojo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

