# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dojo
subtitle:
description:
author: SitePen
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dojo.github.io
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: ../_dist
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: tutorials
i18n_dir: :lang
skip_render:
  - "**/demo/**"
  - "**/node_modules/**"
exclude:
  - "**/demo/**"
  - "**/node_modules/**"
tutorial_dir: tutorials

# Writing
new_post_name: :year/:month/:day-:title/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
	enable: false
	line_number: false
	auto_detect: true
	tab_replace:

prism_plugin:
	mode: 'preprocess'    # realtime/preprocess
	theme: 'vs'
	line_number: true    # default false

# Authors
authors:
	default:
		name: The Dojo Team
	dylan:
		name: Dylan Schiemann
		email: dylan@sitepen.com
  kitsonk:
    name: Kitson Kelly
    email: kkelly@sitepen.com


# Sass
node_sass:
	outputStyle: nested
	precision: 5
	sourceComments: false
	includePaths:
		- node_modules/bulma
		- node_modules/



# Category & Tag
default_category: dojo
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM Do YYYY, h:mm a
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true
  modifyAnchors: '1'
  autolink: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: dojo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
	type: git
	repo: https://github.com/dojo/dojo.io.git
	branch: gh-pages


